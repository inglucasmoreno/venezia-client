<div class="mr-auto ml-auto text-center">
  <div class="md:flex justify-center mt-4 md:mt-10">
    <div class="gsap-contenido">
      <img src="assets/img/home/Logo.png" [ngClass]="{'w-96':!permiso_cafeteria && !permiso_ventas}" class="w-44 md:w-72 mx-auto" alt="Logo de venezia">
      <div class="flex items-center justify-center">
        <div class="grid grid-cols-2 gap-2 md:gap-4 mt-4 md:mt-10">
          <button *ngIf="permiso_ventas" routerLink="/dashboard/ventas"
            class="w-44 md:w-56 h-36 md:h-40 focus:outline-none outline-none bg-gray-100 hover:bg-blue-50 border hover:translate-y-2 duration-200 transform shadow-lg border-gray-400 rounded flex flex-col items-center justify-center">
            <p class="font-semibold text-lg"> Ventas por caja </p>
            <img class="w-12 md:w-16 mt-2" src="assets/svg/icono-caja-registradora.svg">
          </button>
          <button *ngIf="permiso_cafeteria" routerLink="/dashboard/cafeteria"
            class="w-44 md:w-56 h-36 md:h-40 focus:outline-none outline-none md:mt-0 bg-gray-100 hover:bg-pink-50 border hover:translate-y-2 duration-200 transform shadow-lg border-gray-400 rounded flex flex-col items-center justify-center">
            <p class="font-semibold text-lg"> Cafeteria </p>
            <img class="w-12 md:w-16 mt-2" src="assets/svg/icono-cafeteria.svg">
          </button>
        </div>
      </div>
      <div class="mx-auto mt-5 md:mt-10">
        <p class="text-xl font-semibold text-primary-800"> Sistema para panaderia </p>
        <P class="font-semibold text-red-900"> {{ SUCURSAL }} </P>
        <p class="font-semibold text-gray-800"> Versi√≥n 4.2.0 </p>
        <p class="text-sm text-gray-800 mt-1"> Desarrollado por Equinoccio Technology </p>
        <br>
      </div>
    </div>
  </div>
  <br>
  <br>
</div>
