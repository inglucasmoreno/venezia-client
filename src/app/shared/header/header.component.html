<nav [ngClass]="{'-translate-x-0 ease-in opacity-100' : this.dataService.showMenu === true, '-translate-x-full ease-out opacity-0':this.dataService.showMenu === false}" class="absolute max-h-screen overflow-y-auto inset-0 transform duration-200 lg:transform-none lg:opacity-100 ease-in -translate-x-full lg:relative z-10 w-80 bg-primary-800 text-white h-full border-r-4 border-secondaryColor p-3">
    <div class="flex justify-between">
        <div title="perfil de usuario" routerLink="perfil" class="flex cursor-pointer hover:text-red-200">
            <div *ngIf="authService.usuario.role === 'ADMIN_ROLE'" class="bg-blue-100 flex items-center justify-center w-14 h-14 rounded-full shadow border border-blue-200">
                <p class="text-3xl font-semibold text-blue-900"> A </p>
            </div>
            <div *ngIf="authService.usuario.role === 'DELIVERY_ROLE'" class="bg-green-100 flex items-center justify-center w-14 h-14 rounded-full shadow border border-green-200">
                <p class="text-3xl font-semibold text-green-500"> R </p>
            </div>
            <div *ngIf="authService.usuario.role === 'USER_ROLE'" class="bg-orange-100 flex items-center justify-center w-14 h-14 rounded-full shadow border border-orange-200">
                <p class="text-3xl font-semibold text-orange-500"> E </p>
            </div>
            <div class='ml-2 mt-2'>
                <p class="capitalize text-sm font-semibold"> {{ authService.usuario.apellido.toLowerCase() + ' ' + authService.usuario.nombre.toLowerCase() }} </p>
                <p *ngIf="authService.usuario.role === 'ADMIN_ROLE'" class="capitalize text-sm"> Administrador </p>
                <p *ngIf="authService.usuario.role === 'DELIVERY_ROLE'" class="capitalize text-sm"> Repartidor </p>
                <p *ngIf="authService.usuario.role === 'USER_ROLE'" class="capitalize text-sm"> Empleado </p>
            </div>
        </div>
        <button (click)="this.dataService.showMenu = false" class="p-2 lg:hidden focus:outline-none focus:bg-gray-600 rounded-md">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
    </div>
    <ul class="mt-5 text-sm">

        <!-- Home -->
        <li routerLinkActive="bg-secondaryColor rounded" routerLink="home" class="flex transform hover:translate-x-2 duration-500 items-center outline-none cursor-pointer p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
            <a class="ml-2 mt-1"> Inicio </a>
        </li>

        <!-- Items de navegacion -->
        <ng-container *ngFor="let element of items">
            <app-items *appPermisos="element.permiso" [svg]="element.svg" [route]="element.route" [item]="element.item"></app-items>
        </ng-container>

        <!-- Mayoristas -->
        <li *ngIf="authService.usuario.permisos.includes('MAYORISTAS_NAV') || authService.usuario.role === 'ADMIN_ROLE'" (click)="showMayoristas = !showMayoristas" class="flex items-center justify-between outline-none cursor-pointer p-2">
            
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0" />
                </svg>
                <span class="ml-1"> Mayoristas </span>
            </div>
            
            <div *ngIf="!showMayoristas" class="bg-primary-600 p-1 font-semibold text-white rounded-full">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                </svg>
            </div>

            <div *ngIf="showMayoristas" class="bg-primary-600 p-1 font-semibold text-white rounded-full">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </div>

        </li>

        <div *ngIf="showMayoristas && (authService.usuario.permisos.includes('MAYORISTAS_NAV') || authService.usuario.role === 'ADMIN_ROLE')" class="bg-primary-600 rounded pl-2">
            <ng-container *ngFor="let element of itemsMayoristas">
                <app-items *appPermisos="element.permiso" [svg]="element.svg" [route]="element.route" [item]="element.item"></app-items>
            </ng-container>
        </div>

        <!-- Finalizar sesion -->
        <li (click)="logout()" class="flex outline-none transform hover:translate-x-2 duration-500 items-center cursor-pointer p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
            <a class="ml-2 mt-1"> Cerrar sesion </a>
        </li>

    </ul>
</nav>
