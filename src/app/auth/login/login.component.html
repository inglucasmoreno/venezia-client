<div class="relative w-screen h-screen">
  <img class="absolute inset-0 w-screen h-screen object-cover" src="assets/fondos/login.webp" alt="Fondo de login">
  <div class="absolute inset-0 bg-black opacity-50"></div>
  <div class="relative z-10 flex flex-col md:justify-center items-center w-full h-full">
    <!-- <img class="z-10 gsap-logo mt-3 md:mt-0 md:block hidden w-1/3 md:w-1/6" src="assets/img/Equinoccio.png"> -->
    <div class="w-full gsap-formulario mx-auto flex items-center justify-center">
      <form autocomplete="off" [formGroup]="loginForm" (submit)="login()"
        class="py-10 rounded-lg bg-white flex flex-col justify-center items-center md:w-1/3 w-11/12 mt-5 shadow">
        <img class="w-52" src="assets/img/login/Logo.png" alt="Logo de venezia">
        <h2 class="font-display font-semibold text-slate-900 mt-2 text-xl lg:text-3xl text-center"> Ingreso al sistema </h2>
        <h3 class="text-red-900 text-center font-semibold md:text-lg mb-2"> {{ SUCURSAL }} </h3>
        <!-- <p class="font-semibold text-secondaryColor"> Panaderia Venezia </p> -->
        <p class="text-gray-600"> Version 4.1.0 </p>
        <div class="relative mt-8">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" class="feather feather-user absolute text-slate-700">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input type="text" formControlName="username"
            class="transition-all duration-500 pl-8 border-b-2 font-display outline-none focus:outline-none focus:border-secondaryColor text-lg"
            placeholder="Usuario" />
        </div>
        <div class="relative mt-8">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock absolute text-slate-700">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input type="password" formControlName="password"
            class="transition-all duration-500 pl-8 border-b-2 font-display outline-none focus:outline-none focus:border-secondaryColor text-lg"
            placeholder="ContraseÃ±a" />
        </div>
        <button type="submit"
          class="py-3 px-20 bg-secondaryColor opacity-90 hover:opacity-100 rounded-full text-white font-semibold text-lg mt-8 transform hover:translate-y-1 transition-all duration-500">
          Ingresar </button>
      </form>
    </div>
  </div>
</div>
